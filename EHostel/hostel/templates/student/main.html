{% extends './base_student.html' %}

{% load static %}

{% block content %}
    {% comment %} <h1>Main Page</h1>
    <a href="{% url 'student_profile' %}">My Account</a>
    <a href="{% url 'logout' %}">Logout</a> {% endcomment %}

    <div class="card-container">
        {% for hostel in hostels %}
            <div class="card">
                <img src="image.jpg" width="100%" height="200px" alt="{{ hostel.hostel_name }} image">
                <div class="card-content">
                    <a href="{% url 'student_hostel' hostel.id %}">{{ hostel.hostel_name }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
