{% extends './base_student.html' %}

{% load static %}

{% block content %}
    <div class="student-main-wrap">
        <div class="student-html">
            <nav class="navbar">
                <div class="logo">MyBrand</div>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="nav-links" id="topNav">
                    <a href="#" class="home">Home</a>
                    <a href="#" class="hostels">Hostels</a>
                    <a href="#" class="my-hostel">My Hostel</a>
                    <a href="#" class="my-account">Account</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </nav>
            <div class="main-content">
                <div class="home-html item">
                    <h1>Home</h1>
                </div>
                <div class="hostels-html item hide-elem">
                    <div class="card-container">
                        {% for hostel in hostels %}
                            <div class="card">
                                <img src="image.jpg" width="100%" height="200px" alt="{{ hostel.hostel_name }} image">
                                <div class="card-content">
                                    <a href="{% url 'student_hostel' hostel.id %}">{{ hostel.hostel_name }}</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                <div class="my-hostel-html item hide-elem">
                    <h1>My Hostel</h1>
                </div>
                <div class="my-account-html item hide-elem">
                    <h1>My Account</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'hostel/js/student.js' %}"></script>
{% endblock %}
