<table>
    <tr>
        <th>Name</th>
        <td>{{ hostel.hostel_name }}</td>
    </tr>
</table>

<form method="post" action="{% url 'student_comment_hostel' hostel.hostel_name %}">
    {% csrf_token %}
    <label>comment</label>
    <input type="text" name="comment"/>
    <input type="submit" value="submit"/>
</form>

<ul>
{% for comment in comments %}
    <li>
        {{ comment.comment }}
        <form method="post" action="{% url 'student_comment' hostel.hostel_name comment.id %}">
            {% csrf_token %}
            <input type="text" name="comment"/>
            <input type="submit" value="submit"/>
        </form>
    </li>
{% endfor %}
</ul>
