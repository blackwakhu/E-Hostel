<table>
    <tr>
        <th>Admission Number</th>
        <td>{{ student.admission_number }}</td>
    </tr>
    <tr>
        <th>name</th>
        <td>{{ student.first_name }} {{ student.last_name }}</td>
    </tr>
    <tr>
        <th>Hostels Booked</th>
        <td>
            <table>
                {% for hostel in hostels %}
                    <tr>
                        <td><a href="{% url 'student_hostel' hostel.hostel.id %}">{{ hostel.hostel.hostel_name }}</a></td>
                        <td>{{ hostel.status }}</td>
                    </tr>
                {% empty %}
                 <p>You currently have no hostel booked</p>
                {% endfor %}
            </table>
        </td>
    </tr>
</table>
