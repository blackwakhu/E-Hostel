<!DOCTYPE html>
<html>
    <head>
        <title>Report for Owners</title>
        <style>
            body { font-family: sans-serif; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
        </style>
    </head>
    <body>
        {{ letterhead|safe }}
        <h1>All Owners</h1>
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                {% for owner in owners %}
                <tr>
                    <td>{{ owner.username }}</td>
                    <td>{{ owner.first_name }} {{ owner.last_name }}</td>
                    <td>{{ owner.email }}</td>
                    <td>{{ owner.contact }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
