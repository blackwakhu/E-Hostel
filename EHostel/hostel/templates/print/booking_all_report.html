<!DOCTYPE html>
<html>
    <head>
        <title>Report for Bookings</title>
        <style>
            body { font-family: sans-serif; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
        </style>
    </head>
    <body>
        {{ letterhead|safe }}
        <h1>All Bookings for {{status}}</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Owner Name</th>
                    <th>Hostel Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.sfname }} {{ booking.slname }}</td>
                    <td>{{ booking.ofname }} {{ booking.olname }}</td>
                    <td>{{ booking.hostel }}</td>
                    <td>{{ booking.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
